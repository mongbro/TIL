<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
    <link rel="stylesheet" href="4.css" type="text/css">
</head>
<body>
    <header>
        설문지
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr size="1px">
    <section style="background-color: pink;">
        <form>
            학년 <input type="radio" name="grage" value="1st" checked>1학년
            <input type="radio" name="grage" value="2nd">2학년
            <input type="radio" name="grage" value="3ed">3학년
            <input type="radio" name="grage" value="4th">4학년
            <br>
            성별
            <input type="radio" name="sex" value="male" checked>남
            <input type="radio" name="sex" value="female">여
            <br>
            관심분야
            <select id="subject">
                <option value="1" name="a" selected>모바일 소프트웨어</option>
                <option value="2" name="b">컴퓨터 소프트웨어</option>
                <option value="3" name="c">모바일 하드웨어</option>
                <option value="4" name="d">컴퓨터 하드웨어</option>
            </select>
            <br>
            진로(다중 선택) <input type="checkbox" value="개발">개발
            <input type="checkbox" value="기획">기획
            <input type="checkbox" value="영업">영업
            <input type="checkbox" value="창업">창업
            <br>
            남기고 싶은 말 <textarea cols="30" rows="10" placeholder="글을 남겨주세요."></textarea>
        </form>
    </section>
    <footer>copyright 2017 by Gildong</footer>
</body>
</html>
